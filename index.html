<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTM5hSj0drOJLCyMr4RvesGAxhxA41BTbDU9w&s">
    <title>Google Maps - Parks in Victoria, BC</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVTqDa3GVHClMAP1uX1BMpD68185NMi-Q&loading=async&libraries=places"></script>
    <script type="module" src="./script.js"></script>
  </head>

  <body>
    <header>
      <h1>Get Outside!</h1>
      <h3>Parks within 5 km of Victoria BC, or your location.</h3>
    </header>
    <div class="box">
      <label for="park-radius-slider">Park Search Range: <output id="park-radius">5000</output>m</label>
      <input type="range" id="park-radius-slider" name="park-radius-slider" min="100" max="15000" value="5000" step="100">
    </div>
    <div id="map"></div>
  </body>
</html>
